<mat-card class="map-card overflow-hidden" appearance="outlined">
    <mat-card-header style="padding: 0px;">
        <mat-toolbar color="primary">
            <div class="w-full text-sm sm:text-base md:text-2xl flex items-center justify-center gap-[5px]">
                <mat-icon>map</mat-icon>
                Map
            </div>
        </mat-toolbar>
    </mat-card-header>
    <mat-card-content class="h-[500px] overflow-hidden" style="padding: 0px;">
        <div class="map-container w-full h-full">
            <div id="map" style="width: 100%;height: 100%;">

            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedIndex" (change)="showSelectedValue()">
            <mat-radio-button value="1" color="warn">Warn</mat-radio-button>
            <mat-radio-button value="2" color="primary">Ok</mat-radio-button>
            <mat-radio-button value="3" color="accent">Cargo</mat-radio-button>
        </mat-radio-group>
    </mat-card-actions>
</mat-card>
