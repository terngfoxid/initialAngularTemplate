<h4 mat-dialog-title>{{data.header}}</h4>
<mat-dialog-content style="padding-bottom: 0px;">
  <mat-form-field class="w-full">
    <mat-label>{{data.content}}</mat-label>
    <input matInput [(ngModel)]="newValue" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onConfirmClick()">{{data.confirm}}</button>
  <button mat-button (click)="onNoClick()">{{data.reject}}</button>
</mat-dialog-actions>
